<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  <title>Aviad Churaman | Results summary component</title>
</head>
  <body>
    <main>
      <div id="container">
  
        <div id="total-results">
            <h1 class="your-result">Your Result</h1>
            <div class="average-result-container">
                <p class="average-result">76</p>
                <p class="average-result-pg">of 100</p>
            </div>
            
            <h2>Great</h2>
            <p class="score-pg">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
        <div id="summary-section">
  
          <h3 class="Summary">Summary</h3>
  
          <div class="summary-results">
            <div class="components reaction">
              <p><embed src="./images/icon-reaction.svg">Reaction</p>
              <p class="summary-score"><strong>80</strong> / 100</p>
            </div>
            <div class="components memory">
              <p><embed src="./images/icon-memory.svg">Memory</p>
              <p class="summary-score"><strong>92</strong> / 100</p>
            </div>
            <div class="components verbal">
              <p><embed src="./images/icon-verbal.svg">Verbal</p>
              <p class="summary-score"><strong>61</strong> / 100</p>
            </div>
            <div class="components visual">
              <p><embed src="./images/icon-visual.svg">Visual</p>
              <p class="summary-score"><strong>72</strong> / 100</p>
            </div>
  
            <button>Continue</button>
  
          </div>
  
  
        </div>
  
      </div>

    </main>
  </body>
</html>
