<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div id="container">

      <div id="total-results">
          <h1 class="your-result">Your Result</h1>
          <div class="average-result-container">
              <p class="average-result">76</p>
              <p class="average-result-pg">of 100</p>
          </div>
          
          <h2>Great</h2>
          <p class="score-pg">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div id="summary-section">

        <h3 class="Summary">Summary</h3>

        <div class="summary-results">
            <p class="reaction">Reaction</p>
            <p><strong>80</strong> / 100</p>
          
            <p class="memory">Memory</p>
            <p><strong>92</strong> / 100</p>
          
            <p class="verbal">Verbal</p>
            <p><strong>61</strong> / 100</p>
          
            <p class="visual">Visual</p>
            <p><strong>72</strong> / 100</p>

        </div>

        <button>Continue</button>

      </div>

    </div>

  </body>
</html>
